version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/homehub
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "3000:8000" # Vite default is 5173, but often mapped to 3000 or 80. Adjusting based on standard vite templates or user pref. Let's assume 3000 for host.
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=homehub
    ports:
      - "5432:5432"

volumes:
  postgres_data:
